# Kuttl creates a random namespace per test, and there's no way to refer to it
# within these resource manifests.
# Therefore, we need to create a namespace for testing the scenario in which the secret
# is copied to the namespace of Cluster CR.
kind: Namespace
apiVersion: v1
metadata:
  name: pandaproxy-external-tls

---

# The CA cert "provided" by the customer.
apiVersion: v1
kind: Secret
metadata:
  name: ca-cert
  # Create it in the default namespace to test that the operator copies it over to the namespace
  # where Redpanda pods are run.
  namespace: pandaproxy-external-tls
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/instance: cluster-proxy
  annotations:
    operator.redpanda.com/external-ca: "true"
data:
  ca.crt: 

---

# The key and client cert that was generated using the CA above. Used by later tests.
# !!!!!! NOTE !!!!!!: The cert will expires on Mar 16 22:57:08 2026 GMT
apiVersion: v1
kind: Secret
metadata:
  name: client-cert
data:
  client.key: 
  client.crt: 

---

# Self-signed certificate and private key used by the schema registry client
apiVersion: v1
kind: Secret
metadata:
  name: client-cert-self-signed
data:
  client.key: 
  client.crt: 

---
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: cluster-proxy
spec:
  image: "localhost/redpanda"
  version: "dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 500Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    adminApi:
    - port: 9644
    pandaproxyApi:
    - port: 8082
      external: {}
      tls:
        enabled: true
        requireClientAuth: true
        clientCACertRef:
          kind: Secret
          namespace: pandaproxy-external-tls
          name: ca-cert
    developerMode: true
