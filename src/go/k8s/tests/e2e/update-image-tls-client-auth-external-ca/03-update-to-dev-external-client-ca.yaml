# External CA cert trusted by the schema registry
apiVersion: v1
kind: Secret
metadata:
  name: ca-cert
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/instance: update-img-external-client-ca
  annotations:
    operator.redpanda.com/external-ca: "true"
data:
  ca.crt: 

---

# Certificate and private key used by the schema registry client
# !!!!!! NOTE !!!!!!: The cert will expires on Mar 16 22:57:08 2026 GMT
apiVersion: v1
kind: Secret
metadata:
  name: client-cert-key
data:
  tls.key: 
  tls.crt: 

---

# Set external client CA with clientCACertRef
apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-img-external-client-ca
spec:
  image: "localhost/redpanda"
  version: "dev"
  configuration:
    pandaproxyApi:
    - port: 8082
      external: {}
      tls:
        enabled: true
        requireClientAuth: true
        clientCACertRef:
          kind: Secret
          name: ca-cert
    schemaRegistry:
      port: 8081
      external: {}
      tls:
        enabled: true
        requireClientAuth: true
        clientCACertRef:
          kind: Secret
          name: ca-cert
